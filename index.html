<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>BTB</title>

    <!-- update the version number as needed -->
    <script defer src='/__/firebase/7.18.0/firebase-app.js'></script>
    <script defer src='/__/firebase/7.18.0/firebase-analytics.js'></script>
    <!-- include only the Firebase features as you need -->
    <script defer src='/__/firebase/7.18.0/firebase-auth.js'></script>
    <script defer src='/__/firebase/7.18.0/firebase-firestore.js'></script>
    <script defer src="/__/firebase/7.18.0/firebase-messaging.js"></script>
    <script defer src='/__/firebase/init.js'></script>
    <script src='https://meet.jit.si/external_api.js'></script>
    <script src='https://code.jquery.com/jquery-3.5.1.min.js' integrity='sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=' crossorigin='anonymous'></script>
    <link href="https://fonts.googleapis.com/css2?family=Overpass+Mono&display=swap" rel="stylesheet">
    <link rel='stylesheet' href='style.css'>


  </head>
  <body>

    <div id='meet'></div>


    <!-- <div id='join'>
      Click join to begin!
    </div> -->

    <!-- <div id='intro'>
      <div class='x'>x</div>
      Hello! This is an effort to create a video chat that embodies the values we choose to prioritize as a group.
      It is constantly evolving as we refine our own terms interacting with each other.<br><br>
      <i>Pause</i> enacts a group pause for reflection.
      <i>Prompt</i> enables us to contribute prompts that get offered to others when they begin to speak.
      The buttons on the right help us anonymously voice things we're feeling, making individual needs into group needs.
    </div> -->

    <div id='guide-holder'>
      <textarea id='guide'></textarea>
      <button id='speak-guide'>Speak</button>
    </div>
    
    <div id='overlay'>
      <span id='timer'>3:09</span>
    </div>


    <div id='notif-holder'>
      <div id='notif'>This is a test message?</div>
    </div>

    <div id='pause-holder'>
      <div class='x'>x</div>
      <div id='pause-ask'>How long would you like to pause?</div>
      <input id='pause-response' type='text'> (secs)
    </div>

    <div id='prompt-holder'>
      <div class='x'>x</div>
      <div id='prompt-ask'>What prompt would you like to add?</div>
      <input id='prompt-response' type='text'>
      <div id='prompt-thankyou'>Your prompt has been added.</div>
    </div>


    <div id='controls'>
      <ul role='list'>
        <li role='listitem' id='pause' class='icon-holder'>
          <span class='icon icon-flower1' aria-label='pause'></span>
          <span class='icon-label'>Pause</span>
        </li>
        <li role='listitem' id='prompt' class='icon-holder'>
          <span class='icon icon-flower2' aria-label='prompt'></span>
          <span class='icon-label'>Prompt</span>
        </li>
      </ul>
    </div>

    <div id='controls-secondary'>
      <ul role='list'>
        <li role='listitem' id='speak-limit' class='icon-holder speak' data-msg='I have hit a limit'>
          <span class='icon icon-flower3' aria-label='speak-limit'></span>
          <span class='icon-label'>Limit</span>
        </li>
        <li role='listitem' id='speak-need' class='icon-holder speak' data-msg='I need something'>
          <span class='icon icon-flower4' aria-label='speak-need'></span>
          <span class='icon-label'>Need</span>
        </li>
        <li role='listitem' id='speak-past' class='icon-holder speak' data-msg='How has this been done before?'>
          <span class='icon icon-flower5' aria-label='speak-past'></span>
          <span class='icon-label'>Remember</span>
        </li>
        <li role='listitem' id='speak-further' class='icon-holder speak' data-msg='I want you to take this further'>
          <span class='icon icon-flower6' aria-label='speak-further'></span>
          <span class='icon-label'>Further</span>
        </li>
      </ul>
    </div>

    <script src='main.js' defer></script>
  </body>
</html>
